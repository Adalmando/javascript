<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>

    
    
    <h1>Trabalhando com eventos</h1>

    
    <p id="mensagem">Default</p>
    
    <button onclick="eventoClique()"> Um clique </button>
    <button ondblClick="eventoDbClique()"> Duplo clique </button><br><br>
    
    <div id="teste" onmouseover="viraVermelho()" 
    onmouseout="viraAzul()" 
    onmousemove="adicionaTexto()"
    style="margin: auto auto; width:50%; height: 150px; background: blue;">
    </div>

    <br>

    <input id="campoTexto" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa">

    <script src="script.js"></script>
</body>
</html>
