<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: rgb(50, 26, 72);
            color: white;
            font: normal 15pt Arial;
        }
        input#txtvel{
            background-color: rgb(231, 222, 222);
            color: rgb(50, 26, 72);
        }
    </style>
</head>
<body>
    
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"> Resultado</div>

    <script>
        
        function calcular(){
            // Lembrar de passar o valor para Number e colocar no final .value:
            var txtv = Number(document.querySelector('input#txtvel').value)
            var resultado = document.querySelector('div#resultado')
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${txtv}km/h</strong>.</p>`
            if(txtv > 100){
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            resultado.innerHTML += `Dirija sempre com o cinto de segurança!`
        }
    </script>

</body>
</html>
